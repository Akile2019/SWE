<!DOCTYPE html>
 	<html xmlns:th="http://www.thymeleaf.org">
 		<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="O. Kalu">
    <link rel="icon" href="favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
    <title>eAthlete Manager New Athlete Form</title>
</head>
 <body>
 
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a style="padding-right: 2em;" class="navbar-brand" href="/home">eAthlete Manager New Athlete Form</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                    <a class="nav-link" href="athlete/eliteList">Elites</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <span style="color:#fff;padding-left: 2em; padding-right: 1em;">Welcome, Guest</span>
                <a style="color: #ffffff; margin-right: 0em;" class="nav-link" href="#"> </a>
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <a href="#" class="btn btn-secondary">Sign In</a>
            </form>
        </div>
    </nav>
    
    
    
    
    <div style="padding-top:1em;" class="container">
        <div>
            <span style="font-size: 2em; color: #32a5e7;"> Elites  in our Database</span>
            <span style="float:right;">
               
            </span>
        </div>

        <p>&nbsp;</p>
              <div style="font-size: 1em">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">SSN</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Email Address</th>
                    <th scope="col">Date Of Birth</th>
                    <th scope="col">Date of Registration</th>
                    <th scope="col">Total Number of Medals</th>
                    <th scope="col">Monthly Salary</th>
                    <th scope="col">&nbsp;</th>
                    <th scope="col">&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="athlete,iterStat : ${athletes}">
                
              
                  <!--  <th:onclick="@{document.location='/e/book/edit/{bookId}'(bookId=${book.bookId})}" >-->
                    <th scope="row" th:text="${iterStat.count}"></th>
                    <td th:text="${athlete.fullName}"></td>
                    <td th:text="${athlete.ssn}"></td>
                    <td th:text="${athlete.phoneNumber}"></td>
                    <td th:text="${athlete.emailAddress}"></td>
                    <td th:text="${athlete.dateOfBirth}"></td>
                    <td th:text="${athlete.dateOfRegistration}"></td>
                    <td th:text="${athlete.totalNumberOfMedal}"></td>
                    <td th:text="${athlete.monthlySalary}"></td>
                   
                  
                </tr>
                </tbody>
            </table>
            
            
             
            
        </div>
    </div>
       
 </body>
 </html>
