 		<div style="padding-top:1em;" class="container">
 			<div style="margin-bottom: 1em;">
            <span style="font-size: 1em; color: #EE82EE;">New Athlete Form</span>
       	 </div>
       	 
       	 	 <form id="newStudentForm" method="post" action="/athlete/new" th:object="${athlete}">
 				<fieldset>
 				  	
 				  	 <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="firstName">Full Name</label>
                            <!-- <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                  class="alert alert-danger"></span> -->
                                  
                            <input id="fullName" name="fullName" type="text" class="form-control"
                                   th:value="${athlete.fullName}">
                        </div>
                    </div>
                </div>
                
                 <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="ssn">SSN</label>
                           
                            <input id="ssn" name="ssn" type="text" class="form-control"
                             th:value="${athlete.ssn}">
                        </div>
                    </div>
                    	 <div class="col-md-6">
                        <div class="form-group">
                            <label for="publisher">Phone Number</label>
                            
                            <input id="phoneNumber" name="phoneNumber" type="text" class="form-control"
                                   th:value="${athlete.phoneNumber}">
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="publisher">Email Address</label>
                            
                            <input id="emailAddress" name="emailAddress" type="text" class="form-control"
                                   th:value="${athlete.emailAddress}">
                        </div>
                    </div>
                    
                     <div class="col-md-6">
                        <div class="form-group">
                            <label for="publisher">Date Of Birth</label>
                            
                            <input id="dateOfBirth" name="dateOfBirth" type="text" class="form-control"
                                   th:value="${athlete.dateOfBirth}">
                        </div>
                    </div>
                    
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="publisher">Date Of Registration</label>
                            
                            <input id="dateOfRegistration" name="dateOfRegistration" type="text" class="form-control"
                                   th:value="${athlete.dateOfRegistration}">
                        </div>
                    </div>
                    
                      
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="publisher">Total Number Of Medals</label>
                            
                            <input id="totalNumberOfMedal" name="totalNumberOfMedal" type="text" class="form-control"
                                   th:value="${athlete.totalNumberOfMedal}">
                        </div>
                    </div>
                   
                   <div class="col-md-6">
                        <div class="form-group">
                            <label for="publisher">Total Monthly Salary</label>
                            
                            <input id="monthlySalary" name="monthlySalary" type="text" class="form-control"
                                   th:value="${athlete.monthlySalary}">
                        </div>
                    </div>
                                  
                    
                </div>
                	
 
 				  
 					<div style="float:right;">
                    <a href="/athlete/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                    <button id="btnSubmit" type="submit" class="btn btn-outline-success">Save Athlete</button>
                	</div>
 				</fieldset>
 			</form>
 		
 		  </div>
